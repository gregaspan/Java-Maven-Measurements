<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">
<h:head>
	<meta charset="UTF-8" />
	<title>Products and Measurements</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</h:head>

<h:body>
	<div class="container mt-3">
		<f:view>
			<h:form>
				<f:metadata>
					<f:viewParam name="product" value="#{measurementsapp.productViewParam}" />
				</f:metadata>

				<div class="mb-2">
					<a href="#{facesContext.externalContext.applicationContextPath}/faces/products.xhtml" class="btn btn-link"><h:outputText value="#{msg.Products}"/></a> |
					<a href="#{facesContext.externalContext.applicationContextPath}/faces/edit_product.xhtml?product=-1" class="btn btn-link">							<h:outputText value="#{msg.AddProducts}"/>
					</a>
				</div>
				<hr />

				<div class="text-danger mb-3">
					<h:messages/>
				</div>

				<div class="mb-3 row">
					<label class="col-form-label col-sm-2">Product:</label>
					<div class="col-sm-10">
						<p class="form-control-static"><b>#{measurementsapp.currentProduct.name}</b></p>
					</div>
				</div>

				<div class="mb-3">
					<label for="valueInput" class="form-label">Value:</label>
					<h:inputText id="valueInput" value="#{measurementsapp.newMeasurementInput}" styleClass="form-control" />
				</div>

				<div class="mb-3">
					<h:commandButton value="Add" actionListener="#{measurementsapp.addMeasurement()}" action="measurements" styleClass="btn btn-primary" />
				</div>

			</h:form>
		</f:view>
	</div>
</h:body>
</html>
